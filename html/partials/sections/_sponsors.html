
<section class="cards sessions" v-cloak="v-cloak" v-bind:class="{ visible: my.view == 'Sponsors' }">
  <article class="card vendor" v-for="sponsor in sponsors">
    <h3 class="title">{{sponsor.title}}</h3>
    <figure class="pic" v-if="sponsor.logo"><img :src="sponsor.logo"/></figure>
  </article>
</section>
